        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: #000;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            padding: env(safe-area-inset-top, 20px) 20px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .tabs {
            display: flex;
            background: #111;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            flex: 1;
            min-width: 80px;
            padding: 16px 12px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.2s ease;
            white-space: nowrap;
            position: relative;
        }
        
        .tab.active {
            color: #fff;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: #fff;
            border-radius: 1px;
        }
        
        .content {
            padding: 20px;
            min-height: calc(100vh - 140px);
        }
        
        .week-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .week-selector::-webkit-scrollbar {
            display: none;
        }
        
        .week-btn {
            min-width: 80px;
            padding: 12px 16px;
            background: #1a1a1a;
            color: #ccc;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .week-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .day-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .day-card {
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .day-card.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .day-card.completed {
            background: #0a4a2a;
            border-color: #0f5f32;
        }
        
        .day-card.completed::after {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 16px;
            color: #4ade80;
            font-weight: bold;
        }
        
        .warm-up-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .warm-up-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .warm-up-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .warm-up-item:last-child {
            border-bottom: none;
        }
        
        .video-link {
            padding: 6px 12px;
            background: #dc2626;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .exercise-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }
        
        .exercise-card.completed {
            background: #0a4a2a;
            border-color: #0f5f32;
        }
        
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
        }
        
        .exercise-name {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            flex: 1;
            line-height: 1.3;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .pr-badge {
            display: inline-flex;
            align-items: center;
            background: #ffd700;
            color: #000;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .exercise-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .info-item {
            text-align: center;
            padding: 8px;
            background: #111;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .info-label {
            font-size: 10px;
            color: #999;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
        }
        
        .sets-tracker {
            display: grid;
            gap: 12px;
        }
        
        .set-row {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 70px;
            gap: 8px;
            align-items: center;
        }
        
        .set-label {
            font-weight: 700;
            color: #ccc;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 8px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #fff;
            background: #1a1a1a;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .set-complete-btn {
            padding: 12px 8px;
            background: #22c55e;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .set-complete-btn.completed {
            background: #666;
        }
        
        .timer-section {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 16px;
            z-index: 1000;
            min-width: 160px;
            backdrop-filter: blur(10px);
        }
        
        .timer-display {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            color: #fff;
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
        }
        
        .timer-controls {
            display: flex;
            gap: 8px;
        }
        
        .timer-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .timer-btn.start {
            background: #22c55e;
            color: #fff;
        }
        
        .timer-btn.stop {
            background: #dc2626;
            color: #fff;
        }
        
        .timer-btn.reset {
            background: #666;
            color: #fff;
        }
        
        .quick-timer {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        
        .quick-timer-btn {
            flex: 1;
            padding: 6px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            height: 300px;
            position: relative;
        }
        
        .exercise-select {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .chart-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .chart-btn {
            padding: 8px 16px;
            background: #111;
            color: #ccc;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chart-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .history-table th {
            background: #111;
            padding: 16px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .history-table tr:last-child td {
            border-bottom: none;
        }
        
        .notes-textarea {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .notes-textarea:focus {
            outline: none;
            border-color: #fff;
        }
        
        .save-notes-btn, .export-btn, .import-btn {
            padding: 12px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin: 8px 8px 8px 0;
            transition: all 0.2s ease;
        }
        
        .export-btn {
            background: #3b82f6;
            color: #fff;
        }
        
        .import-btn {
            background: #f59e0b;
            color: #fff;
        }
        
        .pr-notification {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            padding: 20px;
            border-radius: 16px;
            z-index: 2000;
            animation: slideDown 0.5s ease-out;
            text-align: center;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pr-list {
            margin-top: 20px;
        }
        
        .pr-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            border-radius: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        /* iPhone specific optimizations */
        @media screen and (max-width: 428px) {
            .header {
                padding: env(safe-area-inset-top, 44px) 16px 16px 16px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 16px;
                padding-bottom: env(safe-area-inset-bottom, 100px);
            }
            
            .day-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .set-row {
                grid-template-columns: 40px 1fr 1fr 60px;
                gap: 6px;
            }
            
            .timer-section {
                bottom: env(safe-area-inset-bottom, 16px);
                right: 16px;
                left: 16px;
                min-width: auto;
            }
            
            .exercise-info {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .warm-up-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .exercise-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        /* Dark mode for system */
        @media (prefers-color-scheme: dark) {
            body {
                background: #000;
            }
        }
        
        /* Prevent zoom on input focus for iPhone */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            input[type="number"] {
                font-size: 16px;
            }
        }
    </style>
</head>

                "Hack Squat": "https://youtu.be/0tn0WYDpHqg",
                "Leg Extension": "https://youtu.be/YyvSfVjQeL0",
                "Leg Press Calf Press": "https://youtu.be/Mtjlp4oLoVo",
                "Super-ROM Overhand Cable Row": "https://youtu.be/GZN6P9LHHwM",
                "Assisted Pull-Up": "https://youtu.be/wFAF7mEXbbE",
                "Paused Assisted Dip": "https://youtu.be/pPHCRcFHPgk",
                "Inverse DB Zottman Curl": "https://youtu.be/FIGN59JdchI",
                "Super-ROM DB Lateral Raise": "https://youtu.be/RyztKrzaMNk",
                "Cable Reverse Flye (Mechanical Dropset)": "https://youtu.be/JENKmsNDUO8",
                "Lying Leg Curl": "https://youtu.be/1Tq0vE5_uT4",
                "Leg Press": "https://youtu.be/IZxyjW7MPJQ",
                "Paused Barbell RDL": "https://youtu.be/JCXUYuzwNrM",
                "A1: Machine Hip Adduction": "https://youtu.be/pRNx7m_iTUk",
                "A2: Sissy Squat": "https://youtu.be/eD8An5MXGQ4",
                "Standing Calf Raise": "https://youtu.be/-M4-G8s0Q8U",
                "Bayesian Cable Curl": "https://youtu.be/sJnL8MzapCE",
                "Seated DB French Press": "https://youtu.be/ir6Jep-SgNQ",
                "Bottom-2/3 Constant Tension Preacher Curl": "https://youtu.be/sJVBXpL9xZs",
                "Cable Triceps Kickback": "https://youtu.be/6Fzep104f0s",
                "Cable Crunch": "https://youtu.be/2fbujeH3F0U"
            }
        };

        // Duplicate weeks 2-10 with same structure (for demo purposes)
        for (let i = 2; i <= 10; i++) {
            const weekCopy = JSON.parse(JSON.stringify(workoutData.weeks[0]));
            weekCopy.week = `Week ${i}`;
            workoutData.weeks.push(weekCopy);
        }

        const warmUpExercises = [
            { name: "Arm Swings", reps: "10 per side", link: "https://youtu.be/tFpwBr_7KPg?si=mC4_uHgulB38cPTK" },
            { name: "Arm Circles", reps: "10 per side", link: "https://youtu.be/tFpwBr_7KPg?si=2XC3Xw4zdmYLN-av&t=10" },
            { name: "Front-to-Back Leg Swings", reps: "10 per side", link: "https://youtu.be/tFpwBr_7KPg?si=9Uxm-CNsEA7khMmd&t=19" },
            { name: "Side-to-Side Leg Swings", reps: "10 per side", link: "https://youtu.be/tFpwBr_7KPg?si=0T63q37dQLKi118I&t=28" },
            { name: "Cable External Rotation", reps: "15 per side", link: "https://youtu.be/tFpwBr_7KPg?si=Rw3RDb-N8V4Dm5yI&t=39" }
        ];

        function WorkoutTracker() {
            const [activeTab, setActiveTab] = useState('workout');
            const [selectedWeek, setSelectedWeek] = useState(0);
            const [selectedDay, setSelectedDay] = useState(0);
            const [workoutLog, setWorkoutLog] = useState({});
            const [timerSeconds, setTimerSeconds] = useState(0);
            const [isTimerRunning, setIsTimerRunning] = useState(false);
            const [notes, setNotes] = useState('');
            const [personalRecords, setPersonalRecords] = useState({});
            const [showPRNotification, setShowPRNotification] = useState(false);
            const [prExercise, setPRExercise] = useState('');
            const [selectedExercise, setSelectedExercise] = useState('');
            const [chartType, setChartType] = useState('strength');
            const timerInterval = useRef(null);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const volumeChartRef = useRef(null);
            const volumeChartInstance = useRef(null);

            // Load saved data on mount
            useEffect(() => {
                const savedLog = localStorage.getItem('workoutLog');
                const savedNotes = localStorage.getItem('workoutNotes');
                const savedPRs = localStorage.getItem('personalRecords');
                if (savedLog) {
                    setWorkoutLog(JSON.parse(savedLog));
                }
                if (savedNotes) {
                    setNotes(savedNotes);
                }
                if (savedPRs) {
                    setPersonalRecords(JSON.parse(savedPRs));
                }
            }, []);

            // Save workout log whenever it changes
            useEffect(() => {
                localStorage.setItem('workoutLog', JSON.stringify(workoutLog));
            }, [workoutLog]);
            
            // Save personal records whenever they change
            useEffect(() => {
                localStorage.setItem('personalRecords', JSON.stringify(personalRecords));
            }, [personalRecords]);
            
            // Hide PR notification after 5 seconds
            useEffect(() => {
                if (showPRNotification) {
                    const timer = setTimeout(() => {
                        setShowPRNotification(false);
                    }, 5000);
                    return () => clearTimeout(timer);
                }
            }, [showPRNotification]);

            // Timer effect
            useEffect(() => {
                if (isTimerRunning) {
                    timerInterval.current = setInterval(() => {
                        setTimerSeconds(prev => prev + 1);
                    }, 1000);
                } else {
                    if (timerInterval.current) {
                        clearInterval(timerInterval.current);
                    }
                }
                return () => {
                    if (timerInterval.current) {
                        clearInterval(timerInterval.current);
                    }
                };
            }, [isTimerRunning]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const startTimer = (seconds = 0) => {
                setTimerSeconds(seconds);
                setIsTimerRunning(true);
            };

            const stopTimer = () => {
                setIsTimerRunning(false);
            };

            const resetTimer = () => {
                setTimerSeconds(0);
                setIsTimerRunning(false);
            };

            const checkAndUpdatePR = (exerciseName, weight, reps) => {
                const currentPR = personalRecords[exerciseName];
                const totalVolume = parseFloat(weight) * parseInt(reps);
                
                if (!currentPR || parseFloat(weight) > parseFloat(currentPR.weight) || 
                    (parseFloat(weight) === parseFloat(currentPR.weight) && parseInt(reps) > parseInt(currentPR.reps))) {
                    const newPRs = {
                        ...personalRecords,
                        [exerciseName]: {
                            weight,
                            reps,
                            volume: totalVolume,
                            date: new Date().toISOString()
                        }
                    };
                    setPersonalRecords(newPRs);
                    setPRExercise(exerciseName);
                    setShowPRNotification(true);
                    return true;
                }
                return false;
            };
            
            const logSet = (weekIdx, dayIdx, exerciseIdx, setIdx, weight, reps) => {
                const key = `${weekIdx}-${dayIdx}-${exerciseIdx}-${setIdx}`;
                const exercise = workoutData.weeks[weekIdx]?.days[dayIdx]?.exercises[exerciseIdx];
                
                if (weight && reps && exercise) {
                    checkAndUpdatePR(exercise.name, weight, reps);
                }
                
                const newLog = {
                    ...workoutLog,
                    [key]: {
                        weight,
                        reps,
                        date: new Date().toISOString(),
                        completed: true,
                        exerciseName: exercise?.name
                    }
                };
                setWorkoutLog(newLog);
            };

            const getSetData = (weekIdx, dayIdx, exerciseIdx, setIdx) => {
                const key = `${weekIdx}-${dayIdx}-${exerciseIdx}-${setIdx}`;
                return workoutLog[key] || { weight: '', reps: '', completed: false };
            };

            const isExerciseCompleted = (weekIdx, dayIdx, exerciseIdx, totalSets) => {
                for (let i = 0; i < totalSets; i++) {
                    const key = `${weekIdx}-${dayIdx}-${exerciseIdx}-${i}`;
                    if (!workoutLog[key]?.completed) {
                        return false;
                    }
                }
                return totalSets > 0;
            };

            const isDayCompleted = (weekIdx, dayIdx) => {
                const day = workoutData.weeks[weekIdx]?.days[dayIdx];
                if (!day) return false;
                
                for (let i = 0; i < day.exercises.length; i++) {
                    const sets = parseInt(day.exercises[i].working_sets) || 3;
                    if (!isExerciseCompleted(weekIdx, dayIdx, i, sets)) {
                        return false;
                    }
                }
                return true;
            };

            const getCompletedWorkouts = () => {
                let count = 0;
                for (let w = 0; w < workoutData.weeks.length; w++) {
                    for (let d = 0; d < workoutData.weeks[w].days.length; d++) {
                        if (isDayCompleted(w, d)) {
                            count++;
                        }
                    }
                }
                return count;
            };

            const getTotalVolume = () => {
                let total = 0;
                Object.values(workoutLog).forEach(entry => {
                    if (entry.completed && entry.weight && entry.reps) {
                        total += parseFloat(entry.weight) * parseInt(entry.reps);
                    }
                });
                return Math.round(total);
            };

            const getCurrentStreak = () => {
                const dates = Object.values(workoutLog)
                    .filter(entry => entry.completed)
                    .map(entry => new Date(entry.date).toDateString())
                    .filter((date, index, self) => self.indexOf(date) === index)
                    .sort((a, b) => new Date(b) - new Date(a));
                
                if (dates.length === 0) return 0;
                
                let streak = 1;
                const today = new Date();
                let currentDate = new Date(dates[0]);
                
                if (currentDate.toDateString() !== today.toDateString()) {
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    if (currentDate.toDateString() !== yesterday.toDateString()) {
                        return 0;
                    }
                }
                
                for (let i = 1; i < dates.length; i++) {
                    const prevDate = new Date(dates[i - 1]);
                    const nextDate = new Date(dates[i]);
                    prevDate.setDate(prevDate.getDate() - 1);
                    
                    if (prevDate.toDateString() === nextDate.toDateString()) {
                        streak++;
                    } else {
                        break;
                    }
                }
                
                return streak;
            };

            const saveNotes = () => {
                localStorage.setItem('workoutNotes', notes);
                alert('Notes saved!');
            };

            const exportData = () => {
                const dataStr = JSON.stringify({ workoutLog, notes, personalRecords }, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `workout-data-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            const importData = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            if (data.workoutLog) {
                                setWorkoutLog(data.workoutLog);
                            }
                            if (data.notes) {
                                setNotes(data.notes);
                            }
                            if (data.personalRecords) {
                                setPersonalRecords(data.personalRecords);
                            }
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            };

            const getExerciseProgress = (exerciseName) => {
                const exerciseData = Object.entries(workoutLog)
                    .filter(([_, data]) => data.completed && data.exerciseName === exerciseName)
                    .map(([key, data]) => ({
                        date: new Date(data.date),
                        weight: parseFloat(data.weight),
                        reps: parseInt(data.reps),
                        volume: parseFloat(data.weight) * parseInt(data.reps)
                    }))
                    .sort((a, b) => a.date - b.date);
                
                return exerciseData;
            };
            
            const getWeeklyVolume = () => {
                const weeklyData = {};
                
                Object.values(workoutLog).forEach(entry => {
                    if (entry.completed && entry.weight && entry.reps) {
                        const date = new Date(entry.date);
                        const weekStart = new Date(date);
                        weekStart.setDate(date.getDate() - date.getDay());
                        const weekKey = weekStart.toISOString().split('T')[0];
                        
                        if (!weeklyData[weekKey]) {
                            weeklyData[weekKey] = 0;
                        }
                        
                        weeklyData[weekKey] += parseFloat(entry.weight) * parseInt(entry.reps);
                    }
                });
                
                return Object.entries(weeklyData)
                    .map(([week, volume]) => ({ week: new Date(week), volume }))
                    .sort((a, b) => a.week - b.week);
            };
            
            const getAllExercises = () => {
                const exercises = new Set();
                workoutData.weeks.forEach(week => {
                    week.days.forEach(day => {
                        day.exercises.forEach(exercise => {
                            if (exercise.name !== 'Weak Point Exercise 1' && 
                                exercise.name !== 'Weak Point Exercise 2 (optional)') {
                                exercises.add(exercise.name);
                            }
                        });
                    });
                });
                return Array.from(exercises).sort();
            };
            
            const updateProgressChart = () => {
                if (!chartRef.current || !selectedExercise) return;
                
                const ctx = chartRef.current.getContext('2d');
                const progressData = getExerciseProgress(selectedExercise);
                
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const datasets = chartType === 'strength' ? [{
                    label: 'Weight (lbs)',
                    data: progressData.map(d => ({ x: d.date, y: d.weight })),
                    borderColor: '#fff',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    tension: 0.1
                }] : [{
                    label: 'Volume (lbs × reps)',
                    data: progressData.map(d => ({ x: d.date, y: d.volume })),
                    borderColor: '#ffd700',
                    backgroundColor: 'rgba(255, 215, 0, 0.1)',
                    tension: 0.1
                }];
                
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                ticks: {
                                    color: '#ccc'
                                },
                                grid: {
                                    color: '#333'
                                }
                            },
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    color: '#ccc'
                                },
                                grid: {
                                    color: '#333'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ccc'
                                }
                            },
                            tooltip: {
                                backgroundColor: '#1a1a1a',
                                titleColor: '#fff',
                                bodyColor: '#ccc',
                                borderColor: '#333',
                                borderWidth: 1,
                                callbacks: {
                                    afterLabel: (context) => {
                                        const dataPoint = progressData[context.dataIndex];
                                        return `Reps: ${dataPoint.reps}`;
                                    }
                                }
                            }
                        }
                    }
                });
            };
            
            const updateVolumeChart = () => {
                if (!volumeChartRef.current) return;
                
                const ctx = volumeChartRef.current.getContext('2d');
                const weeklyData = getWeeklyVolume();
                
                if (volumeChartInstance.current) {
                    volumeChartInstance.current.destroy();
                }
                
                volumeChartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: weeklyData.map(d => d.week.toLocaleDateString()),
                        datasets: [{
                            label: 'Weekly Volume (lbs)',
                            data: weeklyData.map(d => d.volume),
                            backgroundColor: 'rgba(255, 255, 255, 0.8)',
                            borderColor: '#fff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                ticks: {
                                    color: '#ccc'
                                },
                                grid: {
                                    color: '#333'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#ccc'
                                },
                                grid: {
                                    color: '#333'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ccc'
                                }
                            },
                            tooltip: {
                                backgroundColor: '#1a1a1a',
                                titleColor: '#fff',
                                bodyColor: '#ccc',
                                borderColor: '#333',
                                borderWidth: 1
                            }
                        }
                    }
                });
            };
            
            useEffect(() => {
                if (activeTab === 'progress' && selectedExercise) {
                    updateProgressChart();
                }
            }, [activeTab, selectedExercise, chartType, workoutLog]);
            
            useEffect(() => {
                if (activeTab === 'progress') {
                    updateVolumeChart();
                }
            }, [activeTab, workoutLog]);
            
            const currentWeek = workoutData.weeks[selectedWeek];
            const currentDay = currentWeek?.days[selectedDay];

            return (
                <div className="container">
                    {showPRNotification && (
                        <div className="pr-notification">
                            <h3>🏆 NEW PERSONAL RECORD!</h3>
                            <p>{prExercise}</p>
                            <p>{personalRecords[prExercise]?.weight} lbs × {personalRecords[prExercise]?.reps} reps</p>
                        </div>
                    )}
                    
                    <div className="header">
                        <h1>Pure Bodybuilding Tracker</h1>
                        <p>Upper/Lower Split Program by Jeff Nippard</p>
                    </div>
                    
                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'workout' ? 'active' : ''}`}
                            onClick={() => setActiveTab('workout')}
                        >
                            Workout
                        </button>
                        <button 
                            className={`tab ${activeTab === 'progress' ? 'active' : ''}`}
                            onClick={() => setActiveTab('progress')}
                        >
                            Progress
                        </button>
                        <button 
                            className={`tab ${activeTab === 'history' ? 'active' : ''}`}
                            onClick={() => setActiveTab('history')}
                        >
                            History
                        </button>
                        <button 
                            className={`tab ${activeTab === 'notes' ? 'active' : ''}`}
                            onClick={() => setActiveTab('notes')}
                        >
                            Notes
                        </button>
                    </div>
                    
                    <div className="content">
                        {activeTab === 'workout' && (
                            <>
                                <div className="week-selector">
                                    {workoutData.weeks.map((week, idx) => (
                                        <button
                                            key={idx}
                                            className={`week-btn ${selectedWeek === idx ? 'active' : ''}`}
                                            onClick={() => setSelectedWeek(idx)}
                                        >
                                            {week.week}
                                        </button>
                                    ))}
                                </div>
                                
                                <div className="day-selector">
                                    {currentWeek?.days.map((day, idx) => (
                                        <div
                                            key={idx}
                                            className={`day-card ${selectedDay === idx ? 'active' : ''} ${isDayCompleted(selectedWeek, idx) ? 'completed' : ''}`}
                                            onClick={() => setSelectedDay(idx)}
                                        >
                                            <div>{day.name}</div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="warm-up-section">
                                    <div className="warm-up-title">🔥 Warm-Up</div>
                                    {warmUpExercises.map((exercise, idx) => (
                                        <div key={idx} className="warm-up-item">
                                            <div>
                                                <div style={{fontWeight: '600'}}>{exercise.name}</div>
                                                <div style={{fontSize: '12px', color: '#999'}}>{exercise.reps}</div>
                                            </div>
                                            <a href={exercise.link} target="_blank" rel="noopener noreferrer" className="video-link">
                                                Video
                                            </a>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="exercise-list">
                                    {currentDay?.exercises.map((exercise, exerciseIdx) => {
                                        const sets = parseInt(exercise.working_sets) || 3;
                                        const videoLink = workoutData.exercises[exercise.name];
                                        const isCompleted = isExerciseCompleted(selectedWeek, selectedDay, exerciseIdx, sets);
                                        const pr = personalRecords[exercise.name];
                                        
                                        return (
                                            <div key={exerciseIdx} className={`exercise-card ${isCompleted ? 'completed' : ''}`}>
                                                <div className="exercise-header">
                                                    <div className="exercise-name">
                                                        {exercise.name}
                                                        {pr && (
                                                            <span className="pr-badge">
                                                                PR: {pr.weight}×{pr.reps}
                                                            </span>
                                                        )}
                                                    </div>
                                                    {videoLink && (
                                                        <a href={videoLink} target="_blank" rel="noopener noreferrer" className="video-link">
                                                            Video
                                                        </a>
                                                    )}
                                                </div>
                                                
                                                <div className="exercise-info">
                                                    <div className="info-item">
                                                        <div className="info-label">Warm-up</div>
                                                        <div className="info-value">{exercise.warmup_sets}</div>
                                                    </div>
                                                    <div className="info-item">
                                                        <div className="info-label">Sets</div>
                                                        <div className="info-value">{exercise.working_sets}</div>
                                                    </div>
                                                    <div className="info-item">
                                                        <div className="info-label">Reps</div>
                                                        <div className="info-value">{exercise.reps}</div>
                                                    </div>
                                                    {exercise.technique !== 'N/A' && (
                                                        <div className="info-item">
                                                            <div className="info-label">Technique</div>
                                                            <div className="info-value" style={{fontSize: '12px'}}>{exercise.technique}</div>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="sets-tracker">
                                                    {[...Array(sets)].map((_, setIdx) => {
                                                        const setData = getSetData(selectedWeek, selectedDay, exerciseIdx, setIdx);
                                                        return (
                                                            <div key={setIdx} className="set-row">
                                                                <div className="set-label">{setIdx + 1}</div>
                                                                <input
                                                                    type="number"
                                                                    placeholder="Weight"
                                                                    value={setData.weight}
                                                                    onChange={(e) => {
                                                                        logSet(selectedWeek, selectedDay, exerciseIdx, setIdx, e.target.value, setData.reps);
                                                                    }}
                                                                />
                                                                <input
                                                                    type="number"
                                                                    placeholder="Reps"
                                                                    value={setData.reps}
                                                                    onChange={(e) => {
                                                                        logSet(selectedWeek, selectedDay, exerciseIdx, setIdx, setData.weight, e.target.value);
                                                                    }}
                                                                />
                                                                <button
                                                                    className={`set-complete-btn ${setData.completed ? 'completed' : ''}`}
                                                                    onClick={() => {
                                                                        if (setData.weight && setData.reps) {
                                                                            logSet(selectedWeek, selectedDay, exerciseIdx, setIdx, setData.weight, setData.reps);
                                                                            startTimer(90);
                                                                        }
                                                                    }}
                                                                >
                                                                    {setData.completed ? '✓' : '○'}
                                                                </button>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </>
                        )}
                        
                        {activeTab === 'progress' && (
                            <>
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-value">{getCompletedWorkouts()}</div>
                                        <div className="stat-label">Workouts</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{getTotalVolume()}</div>
                                        <div className="stat-label">Total Volume</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{getCurrentStreak()}</div>
                                        <div className="stat-label">Day Streak</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{Object.keys(personalRecords).length}</div>
                                        <div className="stat-label">PRs Set</div>
                                    </div>
                                </div>
                                
                                <div className="chart-container">
                                    <h3 style={{marginBottom: '16px', color: '#fff'}}>Exercise Progress</h3>
                                    <select 
                                        className="exercise-select"
                                        value={selectedExercise}
                                        onChange={(e) => setSelectedExercise(e.target.value)}
                                    >
                                        <option value="">Select exercise</option>
                                        {getAllExercises().map(exercise => (
                                            <option key={exercise} value={exercise}>{exercise}</option>
                                        ))}
                                    </select>
                                    
                                    {selectedExercise && (
                                        <div className="chart-selector">
                                            <button 
                                                className={`chart-btn ${chartType === 'strength' ? 'active' : ''}`}
                                                onClick={() => setChartType('strength')}
                                            >
                                                Strength
                                            </button>
                                            <button 
                                                className={`chart-btn ${chartType === 'volume' ? 'active' : ''}`}
                                                onClick={() => setChartType('volume')}
                                            >
                                                Volume
                                            </button>
                                        </div>
                                    )}
                                    
                                    <canvas ref={chartRef}></canvas>
                                </div>
                                
                                <div className="chart-container">
                                    <h3 style={{marginBottom: '16px', color: '#fff'}}>Weekly Volume</h3>
                                    <canvas ref={volumeChartRef}></canvas>
                                </div>
                                
                                {Object.keys(personalRecords).length > 0 && (
                                    <div className="pr-list">
                                        <h3 style={{marginBottom: '16px', color: '#fff'}}>Personal Records</h3>
                                        {Object.entries(personalRecords).map(([exercise, pr]) => (
                                            <div key={exercise} className="pr-item">
                                                <span>{exercise}</span>
                                                <span>{pr.weight} × {pr.reps}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </>
                        )}
                        
                        {activeTab === 'history' && (
                            <>
                                <div style={{marginBottom: '20px'}}>
                                    <button className="export-btn" onClick={exportData}>
                                        Export Data
                                    </button>
                                    <button className="import-btn" onClick={importData}>
                                        Import Data
                                    </button>
                                </div>
                                
                                <table className="history-table">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Exercise</th>
                                            <th>Weight</th>
                                            <th>Reps</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {Object.entries(workoutLog)
                                            .filter(([_, data]) => data.completed)
                                            .sort(([_, a], [__, b]) => new Date(b.date) - new Date(a.date))
                                            .slice(0, 20)
                                            .map(([key, data]) => {
                                                const [weekIdx, dayIdx, exerciseIdx, setIdx] = key.split('-').map(Number);
                                                const exercise = workoutData.weeks[weekIdx]?.days[dayIdx]?.exercises[exerciseIdx];
                                                if (!exercise) return null;
                                                
                                                return (
                                                    <tr key={key}>
                                                        <td>{new Date(data.date).toLocaleDateString()}</td>
                                                        <td>{exercise.name}</td>
                                                        <td>{data.weight}</td>
                                                        <td>{data.reps}</td>
                                                    </tr>
                                                );
                                            })}
                                    </tbody>
                                </table>
                            </>
                        )}
                        
                        {activeTab === 'notes' && (
                            <>
                                <h3 style={{marginBottom: '16px', color: '#fff'}}>Notes</h3>
                                <textarea
                                    className="notes-textarea"
                                    value={notes}
                                    onChange={(e) => setNotes(e.target.value)}
                                    placeholder="Track your thoughts, goals, and observations..."
                                />
                                <button className="save-notes-btn" onClick={saveNotes}>
                                    Save Notes
                                </button>
                            </>
                        )}
                    </div>
                    
                    <div className="timer-section">
                        <div className="timer-display">{formatTime(timerSeconds)}</div>
                        <div className="timer-controls">
                            {!isTimerRunning ? (
                                <button className="timer-btn start" onClick={() => startTimer(timerSeconds)}>
                                    Start
                                </button>
                            ) : (
                                <button className="timer-btn stop" onClick={stopTimer}>
                                    Pause
                                </button>
                            )}
                            <button className="timer-btn reset" onClick={resetTimer}>
                                Reset
                            </button>
                        </div>
                        <div className="quick-timer">
                            <button className="quick-timer-btn" onClick={() => startTimer(30)}>30s</button>
                            <button className="quick-timer-btn" onClick={() => startTimer(60)}>60s</button>
                            <button className="quick-timer-btn" onClick={() => startTimer(90)}>90s</button>
                            <button className="quick-timer-btn" onClick={() => startTimer(120)}>2m</button>
                            <button className="quick-timer-btn" onClick={() => startTimer(180)}>3m</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
